<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    button {
      width: 100%;
      height: 44px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #4285F4;
      color: #fff;
    }

    button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Entrar</h2>
    <p>Use sua conta Google</p>
    <button id="btnGoogle">Entrar com Google</button>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
